<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Amit IT - Blog App</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<style>
.gradient-custom-2 {
	/* fallback for old browsers */
	background: #fccb90;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media ( min-width : 768px) {
	.gradient-form {
		height: 100vh !important;
	}
}

.blog_posts_lists_table{
	margin-bottom: 100px;
}

.footer{
    position:fixed;
    bottom: 0;
    width: 100%;
}

@media ( min-width : 769px) {
	.gradient-custom-2 {
		border-top-right-radius: .3rem;
		border-bottom-right-radius: .3rem;
	}
}
.nav-link{
	color: #ffff!important;
}

.list_blog_container{
        padding-inline: 30px;
        }  
       .list_blog_container .search-bar input[type="text"]{
        padding: 16px 14px;
        outline: none;
        }
        .list_blog_container .search-bar{
            display: flex;
        }
        .blog_posts_lists{
            padding-top: 30px;
        }
        .list_blog_container .search-bar .search-input {
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        }
        .list_blog_container .search-bar .search-button {
        background-color: #007bff;
        color: #fff;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        padding: 16px 14px;
        outline: none;
        border: none;
        font-size: 16px;
        }
        .list_blog_container .search-bar .search-button:hover {
        background-color: #0056b3;
        }
    
    
        .blog_posts_lists_table {
        width: 100%;
        border: 1px solid lightgrey;
        border-collapse:collapse ;
        }
        .blog_posts_lists_table th {
        background-color: #000;
        color: #fff;
        padding: 15px;
        text-align: left;
        font-size: 16px;
        font-family: 'poppins';
        border: 1px solid lightgrey;
        }
        .blog_posts_lists_table td {
        color: #000;
        padding: 8px;
        font-size: 18px;
        font-family: 'poppins';
        border: 1px solid lightgrey;
        }
    
        
    
        .blog_posts_lists_table .edit-button:hover,
        .blog_posts_lists_table .delete-button:hover {
        filter: brightness(0.8);
        }
        .blog_posts_lists_table tbody tr:nth-child(even) {
            background-color: #eee;
        }
        .blog_posts_lists_table tbody tr:nth-child(odd) {
            background-color: #fff;
        }
        
         .edit-button{
        background-color: #007bff;
        color: #fff !important;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 5px;
        outline: none;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        }
    
        .delete-button{
        background-color: #dc3545;
        color: #fff !important;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: 500;
        outline: none;
        text-decoration: none;
        }
        .edit_delete{
            display: flex;
            justify-self: center;
            align-items: center;
            gap: 4%;
        }
        
        
        .logout:hover{
    border: none !important;
    outline: none !important;
    color: #fff !important;
    background-color: red;
}
.logout{
    background-color: red !important;
    border: none !important;
    outline: none !important;
    padding: 10px;
    padding-inline: 25px;
    border-radius: 5px;
    text-decoration: none !important;
    color: #fff;
    margin-right: 10px;

}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div class="container-fluid">
	   <div class="row">
		 <div class="col-md-12"> 
			 <nav class="navbar navbar-expand-lg bg-dark" style="color: #ffff;">
				 
				    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: #ffff;">
				      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				       <li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Amit IT Blog App</a></li>
							
							<li class="nav-item"><a class="nav-link" href="#">Services</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Contact us
									</a>
							</li>
				      </ul>
				             <a href="/logout" class="logout">Logout</a>
				    </div>
				  
				</nav>
		 </div>
	  </div>
	  
	   <div class="row">
		 <div class="col-md-1"></div> 
		 <div class="col-md-10">
				   
               <div class="list_blog_wrapper">
            <div class="list_blog_container">
                <h1 class="list_blog_title">List of Comments</h1>
                
                <div class="blog_posts_lists">
                    <table class="blog_posts_lists_table">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Comment</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                         <tbody id="table-body">
											<tr th:each="enq : ${viewcomment}">
												<td th:text="${enqStat.index} +1 "></td>
												<td th:text="${enq.name}"></td>
												<td th:text="${enq.email}"></td>
												<td th:text="${enq.comment}"></td>
												<td th:text="${enq.createdOn}"></td>
												<td class="edit_delete"><a class="edit-button" th:href="@{/Edit}">Edit</a><a th:href="@{/Delete}" class="delete-button">Delete</a></td>
											</tr>
												
												
													
													
													
									     </tbody>
                      </table>
                </div>
            </div>
        </div>
		<div class="col-md-1"></div>
		  
	  </div>
   </div>
		  <div class="row footer">
		 <div class="col-12">
			 <footer class="navbar navbar-dark bg-dark">
				  <div class="container-fluid" style="color: #fff;">
				    <p><h5 class="text-center">Copyright@2023 <a href = "AmitIt"></a>All right reserved.</h5></p>
				  </div>
				</footer>
		 </div> 	
		 </div>			
	</div>    
     
     
       

	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
