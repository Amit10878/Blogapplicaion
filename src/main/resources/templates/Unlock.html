<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Amit IT - Blog App</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<style>
.gradient-custom-2 {
	/* fallback for old browsers */
	background: #fccb90;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media ( min-width : 768px) {
	.gradient-form {
		height: 100vh !important;
	}
}

@media ( min-width : 769px) {
	.gradient-custom-2 {
		border-top-right-radius: .3rem;
		border-bottom-right-radius: .3rem;
	}
}
.nav-link{
	color: #ffff!important;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid">
	   <div class="row">
		 <div class="col-md-12"> 
			 <nav class="navbar navbar-expand-lg bg-dark" style="color: #ffff;">
				 
				    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: #ffff;">
				      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				       <li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Amit IT Blog App</a></li>
							<li class="nav-item"><a class="nav-link" href="#">All posts</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Sign Up</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Login
									</a>
							</li>
				      </ul>
				    </div>
				  
				</nav>
		 </div>
	  </div>
	  
	 <section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									
										
									

                                    <p th:text="${errorMsg}" class="text-danger"/>
                                    <p th:text="${succMsg}"  class="text-success"/>

									<form th:action="@{/Unlock}" th:object="${Unlock}" method="POST">
									
									<h4 class="mt-1 mb-5 pb-1">Unlock your account here</h4>	

										<div class="form-outline mb-6">
											<h6>Your Email :   <p th:text="${Unlock.email}"></h6>
											<input type="hidden" th:field="${Unlock.email}"/>
										</div>

										<div class="form-outline mb-4">
											 <label class="form-label"
												for="form2Example22">Temporary Password</label>
											<input type="text" id="form2Example22"
												class="form-control" th:field="*{tempPwd}"/>
										</div>

										<div class="form-outline mb-4">
											 <label class="form-label"
												for="form2Example23">New Password</label>
											<input type="password" id="form2Example23"
												class="form-control" th:field="*{newPwd}"/>
										</div>
										
										<div class="form-outline mb-4">
											<label class="form-label"
												for="form2Example24">Confirm Password</label>
											<input type="password" id="form2Example24"
												class="form-control" th:field="*{confirmPwd}"/> 
										</div>
  
										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit" value="Unlock"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												/>
										</div>
										
										
										

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Already Unlocked?</p>
											<a href="Login" type="button" class="btn btn-outline-danger">Login
												Here</a>
										</div>

									</form>

								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
		 <div class="row">
		 <div class="col-12">
			 <footer class="navbar navbar-dark bg-dark">
				  <div class="container-fluid" style="color: #fff;">
				    <p><h5 class="text-center">Copyright@2023 <a href = "AmitIt"></a>All right reserved.</h5></p>
				  </div>
			</footer>
		 </div> 	
		 </div>			
	</div>    
     
     
       

	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
